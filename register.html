							<form action="#" method="post" onsubmit="return formValidation()" name="form" class="row container">
								<div class="col">
									<!-- first name field -->
									<label for="fname">
									<p><font color="#ffa502">First Name:</font></p>
									<input type="text" id="fname" name="firstName"  >

								</label><br>
									<label for="lname">
										<!-- last name -->

									<input type="text" id="lname" name="lastName" >

								</label><br>
									<label for="email">
										<!-- other name -->

										<input type="email" id= "email" name= "email">
								</label><br>
								</div>
								<div class="col">
									<label for="subject">
										<!-- subject of message -->
										<p><font color="#ffa502">Subject</font></p>
									<input type="text" id="subject" name="subject" >
									<small id="serr" class="errortext">Subject is required!</small>
								</label><br>
									<label for="message">
										<!-- message area -->
										<p><font color="#ffa502">Message</font></p>
									<textarea name="message" id="message" cols="60" rows="7" placeholder="Please leave a message"></textarea>
									<small id="merr" class="errortext">Message area cannot be less than 3 words</small>
								</label>
								</div>
								<!-- submit button -->

							<script>
								//variable declaration
								var firstName = document.form.fname;
								var lastName = document.form.lname;
								var email = document.form.email;
								var subject = document.form.subject;
								var message = document.getElementById('message');
								var fullName = '';
						
						
								//function declaration
								function formValidation() {
									//checking first name
									if (firstName.value == "" || firstName.value < 3) {
										firstName.setAttribute('class', "error");
										document.getElementById("ferr").style.display = "block";
										return false;
									} else if
									//checking last name and add error text
									(lastName.value == "" || lastName.value < 3) {
										lastName.setAttribute('class', "error");
										document.getElementById("lerr").style.display = "block";
										return false;
									} else if
									//checking for subject and adding error text
									(subject.value == "") {
										subject.setAttribute('class', "error");
										document.getElementById("serr").style.display = "block";
										return false;
										//counting words to make sure its upto three
									} else if (countWords() < 3) {
										message.setAttribute('class', 'error');
										document.getElementById("merr").style.display = "block";
										return false;
									} else { 
										fullName = firstName.value + ' ' + lastName.value;
									}
								}
								//functions for word count
								function countWords() {
									s = document.getElementById("message").value;
									s = s.replace(/(^\s*)|(\s*$)/gi, "");
									s = s.replace(/[ ]{2,}/gi, " ");
									s = s.replace(/\n /, "\n");
									return s.split(' ').length;
								}
								function validate() {
										var $result = $("#result");
										var email = $("#email").val();
										$result.text("");
								}
